<!DOCTYPE html>
<html>
    <body>
        <h1>JS while LOOP.</h1>
        <p id="number"></p>
        <script>
            var text="";
            var i=0;
            while (i<10){
                text += "<br>the number is " + i;
                i++;
            }
            document.getElementById("number").innerHTML = text;
        </script>
    </body>
</html>
