<!DOCTYPE html>
<html>
    <body>
       <p>click the button</p>
       <button onclick="myFunction()">try it</button>
       <p id="hour"></p>
       <p id="great"></p>
       <script>
        function myFunction(){
        var greeting;
        var time = new Date().getHour();

        if( time < 10 ){
            greeting = "Good Morning";

        }
        else if( time < 20 ){
            greeting = "Good Day"; 

        }
        else{
            greeting = "Good Evening";
        }
      document.getElementById("hour").innerHTML="current our is:"+time;
      document.getElementById("great").innerHTML = greeting;
    }
       </script>
    </body>
</html>
